<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心灵驿站 - 心里话投稿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-container {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .post {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #6a11cb;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .post-author {
            font-weight: 600;
            color: #6a11cb;
        }
        
        .post-date {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>心灵驿站</h1>
            <p>说出你的心里话</p>
        </header>
        
        <div class="content">
            <div class="form-container">
                <h2>分享你的心里话</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="author">昵称 (可选)</label>
                        <input type="text" id="author" placeholder="匿名用户">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">心里话</label>
                        <textarea id="content" placeholder="写下你想说的话..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">发布心里话</button>
                </form>
            </div>
            
            <div id="postsList">
                <!-- 投稿内容显示在这里 -->
            </div>
        </div>
    </div>

    <script>
        // 加载已保存的投稿
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('heartPosts')) || [];
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p>还没有心里话，快来第一个分享吧！</p>';
                return;
            }
            
            postsList.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <span class="post-author">${post.author || '匿名用户'}</span>
                        <span class="post-date">${new Date(post.date).toLocaleString('zh-CN')}</span>
                    </div>
                    <div>${post.content}</div>
                `;
                postsList.appendChild(postElement);
            });
        }
        
        // 处理表单提交
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!content) {
                alert('请填写心里话！');
                return;
            }
            
            const posts = JSON.parse(localStorage.getItem('heartPosts')) || [];
            posts.push({
                author: author || '匿名用户',
                content: content,
                date: new Date().toISOString()
            });
            
            localStorage.setItem('heartPosts', JSON.stringify(posts));
            loadPosts();
            document.getElementById('postForm').reset();
            alert('发布成功！');
        });
        
        // 页面加载时显示投稿
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
